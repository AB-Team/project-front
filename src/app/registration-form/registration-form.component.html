<div class="container registration-box">
  <div class="registration-header">Create your account</div>
  <form class="text-grey">
    <div class="form-group">
      <label for="emailId">Email</label>
      <br>
      <input type="email" [(ngModel)]="form_model.emailId" name="emailId" class="form-control" id="emailId" autofocus required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <br>
      <input type="password" [(ngModel)]="form_model.password" name="password" class="form-control" id="password" required>
    </div>

    <button type="submit" (click)="onSubmit()" class="btn btn-success">Register</button>

  </form>
</div>
