<div class="container login-box">
  <div class="login-header">Login</div>
  <form class="text-grey">
    <div class="form-group">
      <label for="emailId">Email</label>
      <br>
      <input type="email" [(ngModel)]="form_model.emailId" name="emailId" class="form-control" id="emailId" autofocus required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <br>
      <input type="password" [(ngModel)]="form_model.password" name="password" class="form-control" id="password" required>
    </div>

    <a class="registration-link" routerLink="registration">not a member?</a><br>

    <button type="submit" (click)="onSubmit()" class="btn btn-success">Login</button>

  </form>
</div>
