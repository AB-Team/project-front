<div class="row center-form">
  <div class="col-lg"></div>
  <div class="col-lg-4">
    <div class="container login-box">
      <div class="login-header">Login</div>
      <form class="text-grey" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <br>
          <input type="email" formControlName="email" name="email" class="form-control" id="email">
          <span class="help-block"
            *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please provide a valid email</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <br>
          <input type="password" formControlName="password" name="password" class="form-control" id="password">
        </div>

        <a class="registration-link" [routerLink]="['registration']" >not a member?</a><br>

        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>

      </form>
    </div>
  </div>
  <div class="col-lg"></div>
</div>
