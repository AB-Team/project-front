<div class="container registration-box">
  <div class="registration-header">Create your account</div>
  <form class="text-grey" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="emailId">Email</label>
      <br>
      <input type="email" formControlName="emailId" name="emailId" class="form-control" id="emailId">
      <span class="help-block"
        *ngIf="!registrationForm.get('emailId').valid && registrationForm.get('emailId').touched">Please provide a valid email</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <br>
      <input type="password" formControlName="password" name="password" class="form-control" id="password">
    </div>

    <a class="login-link" routerLink="">Already a member?</a><br>

    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-success">Register</button>

  </form>
</div>
